
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <section class="section-center">
      <!-- image -->
      <div id="img">
        <img class="gift-img" src="purple.jfif" alt="third kit" />
        <img class="gift-img" src="white.jfif" alt="second kit" />
      </div>
      <!-- info -->
      <article class="gift-info">
        <h3>Liverpool Jersey Giveaway</h3>
        <h4 class="giveaway">
          <marquee>Giveaway ends on Sunday, 24 April 2024, 11:00am</marquee>
        </h4>
        <p>

          You'll never walk alone!
        </p>
        <h1>Countdown to Giveaway Deadline</h1>

        <div id="countdown" class="countdown">

          <div class="time">
            <h2 id="days"></h2>
            <span>Days</span>
          </div>

          <div class="time">
            <h2 id="hours"></h2>
            <span>Hours</span>
          </div>

          <div class="time">
            <h2 id="minutes"></h2>
            <span>Minutes</span>
          </div>

          <div class="time">
            <h2 id="seconds"></h2>
            <span>Seconds</span>
          </div>

        </div>
    
      </article>
    </section>
  </body>
</html>
